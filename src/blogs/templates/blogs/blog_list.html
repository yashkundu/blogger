{% extends 'base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
  <h2>Blogs</h2><br>
  {% for object in object_list %}
    <h4>{{ object.title }}</h3>
    <small>by {{ object.author }} on {{ object.timestamp }}</small>
    <p>{{ object.content }}</p>
    <hr>
  {% endfor %}
{% endblock %}
